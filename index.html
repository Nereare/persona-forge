<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persona Forge</title>
  <link rel="stylesheet" href="node_modules/skeleton-css/css/normalize.css" />
  <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css" />
  <link rel="stylesheet" href="node_modules/typeface-quicksand/index.css" />
  <link rel="stylesheet" href="node_modules/typeface-raleway/index.css" />
  <link rel="stylesheet" href="style/style.css" />
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="scripts/main.js"></script>
</head>

<body ng-app="forge">

  <div class="content">
    <header>
      <div class="container">
        <h1>Persona Forge</h1>
        <nav>
          <ul>
            <li><a href="#!">Home</a></li>
            <li><a href="#!/guide">Guide</a></li>

            <li><a href="#!/license">License</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>

  <main ng-controller="mainCtrl">
    <!-- Contents are procedurally added here. -->
    <div class="container" ng-view>
    </div>
  </main>

  <footer>
    <div class="container row">
      <div class="four columns">
        <h2>Persona Forge</h2>
        <p>Version 0.1.0-alpha</p>
        <p>Created with &#10084; by <a href="https://github.com/Nereare">Igor Padoim</a>.</p>
      </div>
      <div class="eight columns">
        <ul>
          <li>
            <a href="https://github.com/Nereare/persona-forge/fork">
              <img alt="Fork on GitHub"
                src="https://img.shields.io/github/forks/Nereare/persona-forge.svg?style=social&label=Fork" />
            </a>
          </li>
          <li>
            <a href="https://github.com/Nereare/persona-forge">
              <img alt="Star on GitHub"
                src="https://img.shields.io/github/stars/Nereare/persona-forge.svg?style=social&label=Stars" />
            </a>
          </li>
          <li>
            <a href="https://github.com/Nereare/persona-forge">
              <img alt="Watch on GitHub"
                src="https://img.shields.io/github/watchers/Nereare/persona-forge.svg?style=social&label=Watch" />
            </a>
          </li>
          <li>
            <a href="https://github.com/Nereare">
              <img alt="Follow on GitHub"
                src="https://img.shields.io/github/followers/Nereare.svg?style=social&label=Follow" />
            </a>
          </li>
        </ul>
        <p><a href="https://github.com/Nereare/persona-forge">Persona Forge</a> is available under the <a href="https://opensource.org/licenses/MIT">MIT License</a>.</p>
      </div>
    </div>
  </footer>

</body>

</html>
